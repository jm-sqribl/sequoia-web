	
		<div class="container" style="margin: auto;width: 100%;padding: 10px;">
			
			<p><button md-raised-button color="accent" (click)="openDialog()">Launch dialog</button></p>
			
			<div class="col-lg-12">
				<card title="User List">
					<table class="table table-hover table-condensed">
						<thead>
							<tr>
								<th>User ID</th>
								<th>Name</th>
								<th>username</th>
								<th>address</th>
								<th>created</th>
								<th>Action</th>
							</tr>
						</thead>
						<tr *ngFor="let user of users">
							<td>{{user.id}}</td>
							<td>{{user.firstName}} {{user.lastName}}</td>
							<td>{{user.username}}</td>
							<td>{{user.address}}</td>
							<td>{{user.created}}</td>
							<td><a href="#" routerLink="/user/{{user.id}}">edit</a> | <a href="#">delete</a></td>
						</tr>
					</table>
				</card>	
			</div>	
		</div>
