<div *ngIf="user" class="container">		
			
		    
			<form-status [animatestate]="state"></form-status>
		    <br/>
			<h1>User View</h1>
			
			<form [formGroup]="userForm"  (ngSubmit)="onSubmit()" class="well well-small">
            	
            	<input type="hidden" th:value="${user.id}" name="id"/>
            	<input type="hidden" th:value="${user.version}" name="version"/>
            	
            	<div class="form-group">
            		<label for="firstName">First Name</label>
                	<input type="text" id="firstName" class="form-control" formControlName="firstName" [(ngModel)]="user.firstName"/>
                </div>
                <div *ngIf="formErrors.firstName" class="alert alert-danger">{{ formErrors.firstName }}</div>
                
                <div class="form-group">
            		<label for="lastName">Last Name</label>
                	<input type="text" id="lastName" class="form-control" formControlName="lastName" />
                </div>
                <div *ngIf="formErrors.lastName" class="alert alert-danger">{{ formErrors.lastName }}</div>
                
                <div class="form-group">
            		<label for="username">User Name</label>
                	<input type="text" id="username" class="form-control" formControlName="username" />
                </div>
                <div *ngIf="formErrors.username" class="alert alert-danger">{{ formErrors.username }}</div>
